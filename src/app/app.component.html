<ng-template #mymodal let-modal>
  <div class="modal-header modal-dialog-centered">
    <h4 class="modal-title" id="modal-basic-title">Create a new post</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
   <div  [formGroup]="CreatePostForm">
     <div class="form-group">
       <label >Title</label>
       <input class="form-control" formControlName="title" type="text" placeholder="Title" name="title">
     </div>
     <div class="form-group">
       <label >Author</label>
       <input class="form-control" formControlName="author" type="text" placeholder="Author" name="author">
     </div>
     <div class="form-group">
       <label >Image URL</label>
       <input class="form-control" formControlName="image" type="text" placeholder="Image URL" name="image">
     </div>
     <div class="form-group">
       <label>Select Blog Category</label>
       <select class="form-control" formControlName="category">
         <option *ngFor="let cat of categories" [value]="cat">{{cat | titlecase}}</option>
       </select>
     </div>

     <div class="form-group">
       <label >Description</label>
       <textarea class="form-control" rows="5" formControlName="description" type="text" placeholder="Description" name="description"></textarea>
     </div>
   </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="CreatePostForm.invalid" (click)="modal.close(CreatePostForm.value)">Create Post</button>
  </div>
</ng-template>
